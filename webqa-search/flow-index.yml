!Flow
pods:
  dispatcher:
    yaml_path: _forward
    read_only: True

  doc_indexer:
    yaml_path: pods/doc_indexer/doc_indexer.yml

  extractor:
    yaml_path: pods/extractor/extractor.yml
    needs: dispatcher
    read_only: True

  encoder:
    yaml_path: pods/encoder/encoder.yml
    timeout_ready: 60000
    replicas: 3
    read_only: True

  chunk_indexer:
    yaml_path: pods/chunk_indexer/chunk_indexer.yml

  join:
    yaml_path: _merge
    needs: [chunk_indexer, doc_indexer]
    read_only: True
