!CompoundExecutor
components:
  - !ImageReader
    with:
      from_bytes: true
    metas:
      name: img_read
  - !ImageNormalizer
    with:
      target_size: 96
      img_mean: [0.485, 0.456, 0.406]
      img_std: [0.229, 0.224, 0.225]
    metas:
      name: img_norm
metas:
  name: compound_crafter
requests:
  on:
    IndexRequest:
      - !CraftDriver
        with:
          traversal_paths: ['r']
          executor: img_read
      - !CraftDriver
        with:
          traversal_paths: ['r']
          executor: img_norm
    SearchRequest:
      - !URI2Buffer
        with:
          traversal_paths: ['r']
      - !CraftDriver
        with:
          traversal_paths: ['r']
          executor: img_read
      - !CraftDriver
        with:
          traversal_paths: ['r']
          executor: img_norm
    ControlRequest:
      - !ControlReqDriver {}