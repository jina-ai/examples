!CompoundExecutor
components:
  - !Any2Buffer
    metas:
      name: any2byte
  - !ImageReader
    with:
      from_bytes: true
    metas:
      name: img_read
  - !ImageNormalizer
    with:
      target_size: 96
      img_mean: [0.485, 0.456, 0.406]
      img_std: [0.229, 0.224, 0.225]
    metas:
      name: img_norm
  - !Buffer2DataURI
    with:
      base64: true
    metas:
      name: byte2uri
metas:
  name: compound_crafter
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !MIMEDriver {}
      - !DocCraftDriver
        with:
          executor: any2byte
      - !SegmentDriver
        with:
          executor: img_read
      - !ChunkCraftDriver
        with:
          executor: img_norm
      - !DocCraftDriver
        with:
          executor: byte2uri
      ControlRequest:
      - !ControlReqDriver {}