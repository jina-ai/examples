!Flow
metas:
  prefetch: 10
pods:
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
  faiss_indexer:
    image: jinaai/hub.executors.indexers.vector.faiss:latest
    replicas: $REPLICAS
    timeout_ready: 10000
    yaml_path: yaml/index-chunk.yml
    volumes: './workspace'
  doc_indexer:
    yaml_path: yaml/index-doc.yml
    needs: gateway
  join_all:
    yaml_path: _merge
    needs: [doc_indexer, faiss_indexer]
    read_only: true
