!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: 'faiss_index.tgz'
    metas:
      workspace: './index_workspace'
      name: wrapidx
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: docidx
      workspace: './index_workspace'
metas:
  name: indexer
  workspace: './index_workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: wrapidx
      - !KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['m']
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: wrapidx
      - !KVIndexDriver
        with:
          executor: docidx
    ControlRequest:
      - !ControlReqDriver {}