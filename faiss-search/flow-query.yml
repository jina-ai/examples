!Flow
with:
  read_only: true
pods:
  crafter:
    uses: _forward
  encoder:
    uses: yaml/encode.yml
    parallel: $JINA_PARALLEL
  indexer:
    uses: $JINA_DOCKER_IMAGE
    uses_internal: $JINA_USES_INTERNAL
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
    pull_latest: False
    volumes: './workspace:/workspace/workspace'
  evaluate:
    uses: RecallEvaluator
