!Flow
with:
  read_only: true
pods:
  crafter:
    uses: _forward
  encoder:
    uses: yaml/encode.yml
    parallel: $JINA_PARALLEL
  indexer:
    uses: jinahub/pod.indexer.faissindexer:0.0.8-0.8.3
    uses_internal: yaml/faiss-indexer.yml
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
    volumes: './workspace/index_workspace'
