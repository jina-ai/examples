!Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  - name: normalizer
    uses: pods/craft-reader.yml
    read_only: true
    parallel: $PARALLEL
  - name: tf_encode
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
  - name: vec_idx
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: chunk_idx
    uses: pods/chunk.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: ranker
    uses: pods/rank.yml
  - name: doc_idx
    uses: pods/doc.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data