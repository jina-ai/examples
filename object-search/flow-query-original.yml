!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  normalizer:
    uses: pods/craft-reader.yml
    read_only: true
    parallel: $PARALLEL
  tf_encode:
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
  vec_idx:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  chunk_idx:
    uses: pods/chunk.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  ranker:
    uses: pods/rank.yml
  doc_idx:
    uses: pods/doc.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data