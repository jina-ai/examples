!ImageTorchEncoder # Expects 1/255 scaled image. Takes care of imagenet normalisation
with:
  model_name: mobilenet_v2 
  pool_strategy: mean 
  channel_axis: -1
requests:
  on:
    IndexRequest:
      - !EncodeDriver
        with:
          traversal_paths: ['c']
    SearchRequest:
      - !EncodeDriver
        with:
          traversal_paths: ['r']
    ControlRequest:
      - !ControlReqDriver {}
