!Flow
with:
  prefetch: 10
  rest_api: true
  port_expose: 45678
pods:
  loader:
    uses: yaml/image_load.yml
    parallel: $PARALLEL
    read_only: true
  normalizer:
    uses: yaml/image_normalize.yml
    parallel: $PARALLEL
    read_only: true
  image_encoder:
    uses: docker://jinahub/pod.encoder.vseimageencoder:0.0.4-0.9.17
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  text_indexer:
    uses: yaml/index-text.yml
  text_encoder:
    uses: docker://jinahub/pod.encoder.vsetextencoder:0.0.3-0.9.17
    uses_internal: yaml/text_encoder.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
    needs: [gateway]
  image_vector_indexer:
    uses: yaml/index-image-vector.yml
  image_kv_indexer:
    uses: yaml/index-image-kv.yml
  join_all:
    uses: _merge
    needs: [text_indexer, image_kv_indexer]
    read_only: true
