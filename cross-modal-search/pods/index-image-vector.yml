!NumpyIndexer
with:
  index_filename: images_embs.gz
  metric: cosine
metas:
  name: images_vec_idx  # a customized name
  workspace: './workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: images_vec_idx
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: images_vec_idx
