!ImageNormalizer
with:
  target_size: 224
  img_mean: [0.485, 0.456, 0.406]
  img_std: [0.229, 0.224, 0.225]
  channel_axis: 0
metas:
  name: normalizer
requests:
  on:
    IndexRequest:
      - !CraftDriver
        with:
          executor: normalizer
    SearchRequest:
      - !CraftDriver
        with:
          executor: normalizer
    ControRequest:
      - !ControlReqDriver {}