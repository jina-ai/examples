!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: text_embs.gz
      metrix: cosine
    metas:
      name: text_vec_idx  # a customized name
  - !BinaryPbIndexer
    with:
      index_filename: text.gz
    metas:
      name: text_kv_idx  # a customized name
metas:
  name: text_indexer
  workspace: './workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: text_vec_idx
      - !ExcludeQL
        with:
          fields:
            - chunks
            - embedding
      - !KVIndexDriver
        with:
          executor: text_kv_idx
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: text_vec_idx
      - !KVSearchDriver
        with:
          executor: text_kv_idx
          traversal_paths: ['m']
          recur_on: matches
