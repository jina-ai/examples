!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
      workspace: $HW_WORKDIR/Sneaker
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $HW_WORKDIR/Sneaker
metas:
  name: chunk_indexer_sneaker
  workspace: $HW_WORKDIR/Sneaker
requests:
  on:
    IndexRequest:
      - !FilterQL
        with:
          lookups: {'tags__label': 'Sneaker'}
      - !VectorIndexDriver
        with:
          executor: vecidx
      - !ExcludeQL
        with:
          fields:
            - chunks
            - embedding
      - !KVIndexDriver
        with:
          executor: chunkidx
    SearchRequest:
      - !FilterQL
        with:
          lookups: {'tags__label': 'Sneaker'}
      - !VectorSearchDriver
        with:
          executor: vecidx
      - !KVSearchDriver
        with:
          executor: chunkidx
          traversal_paths: ['m']
