jtype: Flow
version: '1'
with:
  workspace: $JINA_WORKSPACE
  py_modules:
    - flows/executors.py
executors:
  - name: segmenter
    uses:
      jtype: Sentencizer
      with:
        min_sent_len: 6
  - name: encoder
    uses:
      jtype: TransformerTorchEncoder
      with:
        pooling_strategy: 'cls'
        pretrained_model_name_or_path: distilbert-base-cased
        max_length: 96
