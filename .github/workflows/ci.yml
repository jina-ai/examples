name: CI

on:
  pull_request:

jobs:
  examples-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #[macos-latest, ubuntu-latest]
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jina[cicd,test] --no-cache-dir
      - name: Test examples with pytest
        run: |
          jina check
          export JINA_LOG_VERBOSITY="ERROR"
          pytest --force-flaky --min-passes 1 -n 1 --timeout=0 -v */tests
        timeout-minutes: 60
        env:
          JINAHUB_USERNAME: ${{ secrets.JINAHUB_USERNAME }}
          JINAHUB_PASSWORD: ${{ secrets.JINAHUB_PASSWORD }}