name: CI


on: [pull_request]

jobs:
  example-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: changed-files
        uses: jitterbit/get-changed-files@v1
        continue-on-error: true
      - name: ci
        run: ./.github/ci.sh
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all }}
