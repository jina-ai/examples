!Flow
with:
  read_only: true
  rest_api: true
  port_grpc: $JINA_PORT
pods:
  reader:
    yaml_path: yaml/load.yml
  splittor:
    yaml_path: yaml/craft-split.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    yaml_path: yaml/index-chunk.yml
    replicas: $SHARDS
    separated_workspace: true
    polling: all
    reducing_yaml_path: _merge_topk_chunks
  ranker:
    yaml_path: MinRanker
  doc_indexer:
    yaml_path: yaml/index-doc.yml
