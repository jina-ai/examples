!Flow
version: '1'
with:
  prefetch: 10
  read_only: true  # better add this in the query time
  port_expose: $JINA_PORT
pods:
  - name: image_read
    uses: pods/image-read.yml
    read_only: true
  - name: normalize
    uses: pods/normalize.yml
    read_only: true
  - name: pass_text
    uses: pods/query-text-filter.yml #filterql text modality
    read_only: true
    needs: [gateway]
  - name: encode
    uses: docker://jinahub/pod.encoder.tirgmultimodalencoder:0.0.6-1.0.7
    uses_internal: pods/encode-tirg-multimodal.yml
    shards: $JINA_PARALLEL
    timeout_ready: 600000
    uses_before: _merge_chunks
    needs: [normalize, pass_text]
  - name: vec_idx
    uses: pods/vec.yml
    polling: all
    shards: $JINA_SHARDS
    uses_after: _merge_matches
    remove_uses_ba: true
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: doc_idx
    uses: pods/doc.yml
    polling: all
    shards: $JINA_SHARDS
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    uses_after: yaml/merge_matches_sort_topk.yml
    remove_uses_ba: true
