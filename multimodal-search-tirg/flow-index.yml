!Flow
version: '1'
with:
  logserver: false
pods:
  - name: read
    uses: pods/image-read.yml
    read_only: true
  - name: normalize
    uses: pods/normalize.yml
    read_only: true
  - name: encode
    uses: docker://jinahub/pod.encoder.tirgimageencoder:0.0.4-0.9.17
    # uses_internal: pods/encode-tirg-image.yml
    # uses: pods/encode-tirg-image-dummy.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  - name: vec_idx
    uses: pods/vec.yml
    shards: $SHARDS
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    separated_workspace: true
  - name: image_kv
    uses: pods/doc.yml
    needs: [gateway]
    shards: $SHARDS
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    separated_workspace: true
  - name: join_all
    uses: _merge
    needs: [image_kv, vec_idx]
    read_only: true
