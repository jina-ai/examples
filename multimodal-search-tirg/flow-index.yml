!Flow
version: '1'
pods:
  - name: read
    uses: pods/image-read.yml
    read_only: true
  - name: normalize
    uses: pods/normalize.yml
    read_only: true
  - name: encode
    uses: docker://jinahub/pod.encoder.tirgimageencoder:0.0.4-0.9.20
    shards: $JINA_PARALLEL
    timeout_ready: 600000
    read_only: true
  - name: vec_idx
    polling: any
    uses: pods/vec.yml
    shards: $JINA_SHARDS
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: image_kv
    polling: any
    uses: pods/doc.yml
    needs: [gateway]
    shards: $JINA_SHARDS
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: join_all
    uses: _merge
    needs: [image_kv, vec_idx]
    read_only: true
