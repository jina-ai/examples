!Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
  show_exc_info: true
  restful: True
pods:
  - name: chunk_seg
    uses: segment/segment.yml
    shards: $SHARDS_CHUNK_SEG
    show_exc_info: true
  - name: tf_encode
    uses: encode/encode.yml
    shards: $SHARDS_CHUNK_SEG
    timeout_ready: -1 # larger timeout as in query time will read all the data
    show_exc_info: true
  - name: chunk_idx
    uses: index/chunk.yml
    shards: $SHARDS_INDEXER
    polling: all
    uses_after: index/chunk_merger.yml
    timeout_ready: -1 # larger timeout as in query time will read all the data
    show_exc_info: true
  - name: ranker
    uses: index/rank.yml
    show_exc_info: true
  - name: doc_idx
    uses: index/doc.yml
    shards: $SHARDS_DOC
    uses_after: index/_merge_matches_topk.yml
    polling: all
    show_exc_info: true
