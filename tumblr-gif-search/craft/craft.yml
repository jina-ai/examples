!GifPreprocessor
with:
  every_k_frame: 2
metas:
  name: gif2chunk_preprocessor  # a customized name
  py_modules: gif2chunk.py
requests:
  on:
    IndexRequest:
      - !SegmentDriver
        with:
          executor: gif2chunk_preprocessor
      - !ExcludeQL
        with:
          fields:
            - buffer  # we will never use buffer in the remaining pipeline
    SearchRequest:
      - !URI2Buffer {}
      - !SegmentDriver
        with:
          executor: gif2chunk_preprocessor
      - !ExcludeQL
        with:
          fields:
            - buffer  # we will never use buffer in the remaining pipeline
    ControlRequest:
      - !ControlReqDriver {}