!GifPreprocessor
with:
  every_k_frame: 2
metas:
  name: gif2chunk_preprocessor  # a customized name
  py_modules: gif2chunk.py
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !URI2Buffer {}
      - !SegmentDriver
        with:
          executor: gif2chunk_preprocessor
      - !DocPruneDriver
        with:
          pruned: buffer  # we will never use buffer in the remaining pipeline
    ControlRequest:
      - !ControlReqDriver {}