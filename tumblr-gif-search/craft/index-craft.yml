!CompoundExecutor
components:
  - !GifNameRawSplit
    metas:
      name: name_split  # a customized name
      workspace: $TEST_WORKDIR
  - !GifPreprocessor
    with:
      every_k_frame: 2
      from_bytes: true
    metas:
      name: gif2chunk_preprocessor  # a customized name
metas:
  name: compound_crafter
  workspace: $TEST_WORKDIR
  py_modules: gif2chunk.py
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !DocCraftDriver
        with:
          executor: name_split
      - !SegmentDriver
        with:
          executor: gif2chunk_preprocessor
      - !DocPruneDriver
        with:
          pruned: buffer  # we will never use buffer in the remaining pipeline
    ControlRequest:
      - !ControlReqDriver {}