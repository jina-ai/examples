!Flow
version: '1'
with:
  prefetch: 2
  logserver: false
  show_exc_info: true
pods:
  - name: chunk_seg
    uses: segment/segment.yml
    shards: $SHARDS_CHUNK_SEG
    read_only: true
  - name: tf_encode
    uses: encode/encode.yml
    needs: chunk_seg
    shards: $SHARDS_CHUNK_SEG
    read_only: true
    timeout_ready: 600000
  - name: chunk_idx
    uses: index/chunk.yml
    shards: $SHARDS_INDEXER
  - name: doc_idx
    uses: index/doc.yml
    shards: $SHARDS_DOC
    needs: gateway
  - name: join_all
    uses: _merge
    needs: [doc_idx, chunk_idx]
    read_only: true
