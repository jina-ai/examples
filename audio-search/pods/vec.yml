!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vec_idx  # a customized name
      workspace: $WORKDIR
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx  # a customized name
      workspace: $WORKDIR
metas:
  name: chunk_compound_indexer
  workspace: $WORKDIR
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: NumpyIndexer
          traversal_paths: ['c',]
      - !KVSearchDriver
        with:
          executor: BinaryPbIndexer
          traversal_paths: ['cm',]
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: NumpyIndexer
          traversal_paths: ['c',]
      - !ExcludeQL
        with:
          fields:
            - embedding
            - blob
          traversal_paths: ['c',]
      - !KVIndexDriver
        with:
          executor: BinaryPbIndexer
          traversal_paths: ['c',]
    ControlRequest:
      - !ControlReqDriver {}
