!BinaryPbIndexer
with:
  index_filename: doc.gzip
  shards: $SHARDS
metas:
  name: doc_indexer
  workspace: $WORKDIR
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          traversal_paths: ['m', ]
      - !ExcludeQL
        with:
          fields:
            - embedding
            - blob
            - buffer
          traversal_paths: ['mc']
    IndexRequest:
      - !URI2DataURI
        with:
          override: true
      - !ExcludeQL
        with:
          fields:
            - embedding
            - blob
            - chunks
          traversal_paths: ['cm']
      - !KVIndexDriver
        with:
          traversal_paths: ['c', ]
