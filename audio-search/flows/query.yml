!Flow
version: '1'
with:
  read_only: true
  rest_api: true
  port_expose: $JINA_PORT
pods:
  - name: segmenter
    uses: pods/segment.yml
    shards: $JINA_SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: encoder
    uses: pods/encode.yml
    shards: $JINA_SHARDS
    timeout_ready: 600000
    read_only: true
    show_exc_info: true
  - name: vec_idx
    uses: pods/vec.yml
    shards: $JINA_SHARDS
    uses_after: pods/chunk_merger.yml
    polling: all
    timeout_ready: 600000
    show_exc_info: true
  - name: ranker
    uses: pods/rank.yml
    timeout_ready: 600000
    show_exc_info: true
  - name: doc_idx
    uses: pods/doc.yml
    shards: $JINA_SHARDS
    uses_after: pods/_merge_matches_topk.yml
    polling: all
    show_exc_info: true
