!Flow
version: '1'
with:
  read_only: true
  rest_api: true
  port_expose: $JINA_PORT
pods:
  - name: segmenter
    uses: pods/segment.yml
    shards: $SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: encoder
    uses: pods/encode.yml
    shards: $SHARDS
    timeout_ready: 600000
    read_only: true
    show_exc_info: true
  - name: vec_idx
    uses: pods/vec.yml
    shards: $SHARDS
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 600000
    show_exc_info: true
  - name: ranker
    uses: pods/rank.yml
    timeout_ready: 600000
    show_exc_info: true
  - name: doc_idx
    uses: pods/doc.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    show_exc_info: true
