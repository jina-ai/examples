!Flow
version: '1'
pods:
  - name: crafter
    uses: pods/segment.yml
    read_only: true
    shards: $JINA_SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: segmenter
    uses: pods/encode.yml
    shards: $JINA_SHARDS
    timeout_ready: 600000
    read_only: true
    show_exc_info: true
  - name: vec_idx
    polling: any
    uses: pods/vec.yml
    shards: $JINA_SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: doc_idx
    uses: pods/doc.yml
    needs: gateway
    shards: $JINA_SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: join_all
    uses: _merge
    needs: [vec_idx, doc_idx]
    read_only: true
    polling: all

