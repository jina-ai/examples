!Flow
version: '1'
with:
  logserver: false
pods:
  - name: crafter
    uses: pods/segment.yml
    shards: $SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: encoder
    uses: pods/encode.yml
    shards: $SHARDS
    timeout_ready: 600000
    read_only: true
    show_exc_info: true
  - name: vec_indexer
    uses: pods/vec.yml
    shards: $SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: doc_indexer
    uses: pods/doc.yml
    needs: [gateway]
    shards: $SHARDS
    timeout_ready: 600000
    show_exc_info: true
  - name: join_all
    uses: _merge
    needs: [vec_indexer, doc_indexer]
    read_only: true
