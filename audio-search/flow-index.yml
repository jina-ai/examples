!Flow
metas:
  prefetch: 10
pods:
  loader:
    uses: yaml/craft-load.yml
    parallel: $PARALLEL
    read_only: true
  normalizer:
    uses: yaml/craft-normalize.yml
    parallel: $PARALLEL
    read_only: true
  encoder:
    uses: yaml/encode.yml
    parallel: $PARALLEL
    timeout_ready: 1200000
    read_only: true
  chunk_indexer:
    uses: yaml/index-chunk.yml
    shards: $SHARDS
    separated_workspace: true
  doc_indexer:
    uses: yaml/index-doc.yml
    needs: loader
  join_all:
    uses: _merge
    needs: [doc_indexer, chunk_indexer]
    read_only: true
